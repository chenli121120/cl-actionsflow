on:
  rss:
    url:
      - https://rsshub.app/latepost
      - https://getpocket.com/users/chenli121120/feed/unread
      - https://bg.raindrop.io/rss/public/26293239
      - https://rsshub.app/wechat/ce/59414cee04ac174e481d135d
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: ${{ secrets.cubox }}
          method: POST
          body: |
            {
              "type":"url",
              "content":"${{ on.rss.outputs.link }}", 
              "title":"${{ on.rss.outputs.title }}",
              "folder":"rss"
            }
