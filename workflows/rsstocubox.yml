on:
  rss:
    url:
      - https://rsshub.app/latepost
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: ${{ secrets.cubox }}
          method: POST
          body: |
            {
              "type":"url",
              "content":"${{ on.rss.outputs.link }}", 
              "title":"${{ on.rss.outputs.title }}",
              "folder":"rss"
            }
